<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoreboard</title>
  <script src="app.js" charset="utf-8">></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="menu">
    <ul class="menu-list">
      <li class="menu-item"><a href="#home-view" class="menu-link home-view active-menu">Avaleht</a></li>
      <li class="menu-item"><a href="#list-view" class="menu-link list-view">Loend</a></li>
      <li class="menu-item"><a href="#manage-view" class="menu-link manage-view">Haldus</a></li>
    </ul>
  </nav>

  <main role="main">
    <div id="list-view">
      <h1>Loend</h1>
      <ul class="list-of-games"></ul>
    </div>

    <div id="manage-view">
      <h1>Haldus</h1>
      <button class="add-home" data-home="true">Home +1</button><br>
      <button class="add-home-2" data-home="true">Home +2</button><br>
      <button class="add-home-3" data-home="true">Home +3</button><br><br><br><br>
      <button class="add-away" data-away="true">Away +1</button><br>
      <button class="add-away-2" data-away="true">Away +2</button><br>
      <button class="add-away-3" data-away="true">Away +3</button><br>
      <div class="names"></div>
      <div class="scores"></div>

    </div>

    <div id="home-view">
      <h1>Avaleht</h1>
      <label for="home_team">Home Team: <span style="color:red" class="home_team-error"></span></label><br>
      <input type="text" name="home_team" class="home_team"><br>
      <label for="away_team">Away Team: <span style="color:red" class="away_team-error"></span></label><br>
      <input type="text" name="away_team" class="away_team"><br>

      <label for="home_team_score">Home Team starting score: <span style="color:red" class="home_team_score-error"></span></label><br>
      <input type="number" name="home_team_score" class="home_team_score"><br>
      <label for="away_team_score">Away Team starting score: <span style="color:red" class="away_team_score-error"></span></label><br>
      <input type="number" name="away_team_score" class="away_team_score"><br>

      <button class="add-teams">Add Teams</button>

    </div>

  </main>

</body>
</html>
